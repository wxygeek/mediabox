##
## -- DO NOT EDIT THIS FILE --
##
## Configuration variables for this file are taken from the .env file
##
## Have docker-compose.yml and .env in the same directory to launch the stack

version: '3.5'

services:

    # ----------------------------------------
    # COUCHPOTATO
    # ----------------------------------------
    couchpotato:
        image: linuxserver/couchpotato
        container_name: couchpotato
        restart: unless-stopped
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:5050:5050'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - '/astro:/astro'
            - './couchpotato:/config'
            - '${DLDIR}/completed:/downloads'
            - '${MOVIEDIR}:/movies'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # DELUGEVPN
    # ----------------------------------------
    arch-delugevpn:
        image: binhex/arch-delugevpn:1.3.15_18_ge050905b2-1-04
        container_name: delugevpn
        restart: unless-stopped
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:8112:8112'
            - '${IP_ADDRESS}:8118:8118'
            - '${IP_ADDRESS}:58846:58846'
            - '${IP_ADDRESS}:58946:58946'
        cap_add:
            - NET_ADMIN
        environment:
            - VPN_ENABLED=yes
            - VPN_USER=${PIAUNAME}
            - VPN_PASS=${PIAPASS}
            - VPN_REMOTE=${VPN_REMOTE}
            - VPN_PORT=1198
            - VPN_PROTOCOL=udp
            - VPN_DEVICE_TYPE=tun
            - VPN_PROV=pia
            - STRONG_CERTS=no
            - ENABLE_PRIVOXY=yes
            - STRICT_PORT_FORWARD=yes
            - LAN_NETWORK=${CIDR_ADDRESS}
            - NAME_SERVERS=209.222.18.222,84.200.69.80,37.235.1.174,1.1.1.1,209.222.18.218,37.235.1.177,84.200.70.40,1.0.0.1
            - DEBUG=false
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - '/astro:/astro'
            - '${DLDIR}:/data'
            - './delugevpn/config:/config'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # DUPLICATI
    # ----------------------------------------
    duplicati:
        image: linuxserver/duplicati
        container_name: duplicati
        restart: unless-stopped
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:8200:8200'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - '/astro:/astro'
            - './duplicati:/config'
            - './duplicati/backups:/backups'
            - '${PWD}:/source'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # HEADPHONES
    # ----------------------------------------
    headphones:
        image: linuxserver/headphones
        container_name: headphones
        restart: unless-stopped
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:8282:8181'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
            - TZ=${TZ}
        volumes:
            - '/astro:/astro'
            - './headphones:/config'
            - '${DLDIR}/completed:/downloads'
            - '${MUSICDIR}:/music'

    # ----------------------------------------
    # JACKETT
    # ----------------------------------------
    jackett:
        image: linuxserver/jackett
        container_name: jackett
        restart: unless-stopped
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:9117:9117'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - '/astro:/astro'
            - './jackett:/config'
            - '${DLDIR}/completed:/downloads'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # JELLYFIN
    # ----------------------------------------
    jellyfin:
        image: jellyfin/jellyfin
        container_name: jellyfin
        restart: unless-stopped
        network_mode: "host"
        user: "${PUID}:${PGID}"
        ports:
            - '${IP_ADDRESS}:8096:8096'
        volumes:
            - '/astro:/astro'
            - './jellyfin:/config'
            - '${TVDIR}:/media/tv'
            - '${MOVIEDIR}:/media/movies'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # LIDARR
    # ----------------------------------------
    lidarr:
        image: linuxserver/lidarr
        container_name: lidarr
        restart: unless-stopped
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:8686:8686'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - '/astro:/astro'
            - './lidarr:/config'
            - '${DLDIR}/completed:/data/completed'
            - '${MUSICDIR}:/music'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # MINIO
    # ----------------------------------------
    minio:
        image: minio/minio
        container_name: minio
        restart: unless-stopped
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:9009:9000'
        environment:
            - MINIO_ACCESS_KEY=minio
            - MINIO_SECRET_KEY=minio123
        volumes:
            - '/astro:/astro'
            - './minio:/root/.minio'
            - '${PWD}:/export'
        command: server /export
        healthcheck:
            test: ["CMD", "curl", "-f", "http://${IP_ADDRESS}:9009/minio/health/live"]
            interval: 5m
            timeout: 20s
            retries: 3
            start_period: 3m

    # ----------------------------------------
    # MUXIMUX
    # ----------------------------------------
    muximux:
        image: linuxserver/muximux
        container_name: muximux
        restart: unless-stopped
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:80:80'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - '/astro:/astro'
            - './muximux:/config'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # NETDATA
    # ----------------------------------------
    netdata:
        image: netdata/netdata:latest
        container_name: netdata
        hostname: '${HOSTNAME}'
        restart: unless-stopped
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:19999:19999'
        cap_add:
            - SYS_PTRACE
        security_opt:
            - apparmor:unconfined    
        environment:
            - PGID=${DOCKERGRP}
        volumes:
            - '/astro:/astro'
            - '/proc:/host/proc:ro'
            - '/sys:/host/sys:ro'
            - '/var/run/docker.sock:/var/run/docker.sock:rw'

    # ----------------------------------------
    # NZBGet
    # ----------------------------------------
    nzbget:
        image: linuxserver/nzbget
        container_name: nzbget
        restart: unless-stopped
        environment:
          - PUID=${PUID}
          - PGID=${PGID}
          - TZ=${TZ}
        network_mode: 'bridge'
        ports:
          - '${IP_ADDRESS}:6789:6789'
        volumes:
          - '/astro:/astro'
          - './nzbget:/config'
          - '${DLDIR}:/downloads'

    # ----------------------------------------
    # OMBI
    # ----------------------------------------
    ombi:
        image: linuxserver/ombi
        container_name: ombi
        restart: unless-stopped
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:3579:3579'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - '/astro:/astro'
            - './ombi:/config'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # OUROBOROS
    # ----------------------------------------
    ouroboros:
        image: pyouroboros/ouroboros
        container_name: ouroboros
        restart: unless-stopped
        network_mode: "bridge"
        hostname: '${HOSTNAME}'
        environment:
            - CLEANUP=true
            - CRON="0 */6 * * *"
            - LOG_LEVEL=info
            - SELF_UPDATE=true
            - TZ=${TZ}
        volumes:
            - '/astro:/astro'
            - '/var/run/docker.sock:/var/run/docker.sock'

    # ----------------------------------------
    # PLEX
    # ----------------------------------------
    plex:
        container_name: plex
        image: plexinc/pms-docker:${PMSTAG}
        restart: unless-stopped
        network_mode: "host"
        ports:
            - '${IP_ADDRESS}:32400:32400/tcp'
            - '${IP_ADDRESS}:3005:3005/tcp'
            - '${IP_ADDRESS}:8324:8324/tcp'
            - '${IP_ADDRESS}:32469:32469/tcp'
            - '${IP_ADDRESS}:1900:1900/udp'
            - '${IP_ADDRESS}:32410:32410/udp'
            - '${IP_ADDRESS}:32412:32412/udp'
            - '${IP_ADDRESS}:32413:32413/udp'
            - '${IP_ADDRESS}:32414:32414/udp'
        environment:
            - PLEX_CLAIM=${PMSTOKEN}
            - ADVERTISE_IP=http://${IP_ADDRESS}:32400/
            - ALLOWED_NETWORKS=${CIDR_ADDRESS}
            - PLEX_UID=${PUID}
            - PLEX_GID=${PGID}
        hostname: ${HOSTNAME}
        volumes:
            - '/astro:/astro'
            - './plex:/config'
            - './plex/transcode:/transcode'
            - '${TVDIR}:/data/tvshows'
            - '${MOVIEDIR}:/data/movies'
            - '${MUSICDIR}:/data/music'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # RADARR
    # ----------------------------------------
    radarr:
        image: linuxserver/radarr
        container_name: radarr
        restart: unless-stopped
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:7878:7878'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - '/astro:/astro'
            - './radarr:/config'
            - '${DLDIR}/completed:/data/completed'
            - '${MOVIEDIR}:/movies'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # SICKCHILL
    # ----------------------------------------
    sickchill:
        image: linuxserver/sickchill
        container_name: sickchill
        restart: unless-stopped
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:8081:8081'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - '/astro:/astro'
            - './sickchill:/config'
            - '${DLDIR}/completed:/downloads'
            - '${TVDIR}:/tv'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # SONARR
    # ----------------------------------------
    sonarr:
        image: linuxserver/sonarr
        container_name: sonarr
        restart: unless-stopped
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:8989:8989'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
            - TZ=${TZ}
        volumes:
            - '/astro:/astro'
            - './sonarr:/config'
            - '${DLDIR}/completed:/data/completed'
            - '${TVDIR}:/tv'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # TAUTULLI
    # ----------------------------------------
    tautulli:
        image: tautulli/tautulli
        container_name: tautulli
        restart: unless-stopped
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:8181:8181'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
            - TZ=${TZ}
        volumes:
            - '/astro:/astro'
            - './tautulli:/config'
            - './plex/Library/Application Support/Plex Media Server/Logs:/logs:ro'
        depends_on:
            - plex
